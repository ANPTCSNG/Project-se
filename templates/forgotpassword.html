<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th="ลืมรหัสผ่าน" data-en="Forgot Password">ลืมรหัสผ่าน</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        nav {
            width: 100%;
            padding: 1rem;
            background: #6b48ff;
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a, nav select {
            margin-left: 1rem;
            color: black;
            text-decoration: none;
            background: white;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .forgotpassword-container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: white; /* เพิ่มพื้นหลังสีขาว */
            border-radius: 10px; /* มุมขาวโค้งมน */
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            width: 100%;
            max-width: 450px; /* กว้างขึ้น 1.5 เท่า (จาก 300px เป็น 450px) */
            background-color: white; /* เพิ่มพื้นหลังสีขาว */
        }
        .input-group label {
            font-size: 0.9rem;
        }
        .input-group input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 2.5rem;
            width: 100%; /* ใช้เต็มความกว้างของ .input-group */
            box-sizing: border-box;
        }
        .error {
            font-size: 0.8rem;
            color: red;
            display: none;
        }
        .btn {
            padding: 0.75rem 1.5rem; /* กว้างขึ้น 1.5 เท่า */
            font-size: 1.1rem;
            background-color: #6b48ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            width: 450px; /* กว้างขึ้น 1.5 เท่า */
        }
        .btn:hover {
            background-color: #5a3de6;
        }
        .links {
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .input-group {
                max-width: 100%; /* ปรับให้เต็มหน้าจอในมือถือ */
            }
            .btn {
                width: 100%; /* ปรับปุ่มให้เต็มในมือถือ */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" id="loginLogoutLink" data-th="เข้าสู่ระบบ" data-en="Login">เข้าสู่ระบบ</a>
        <a href="#" id="signupAccountLink" data-th="สมัครสมาชิก" data-en="Sign Up">สมัครสมาชิก</a>
        <select id="languageSelector">
            <option value="th">ไทย</option>
            <option value="en">English</option>
        </select>
    </nav>
    <div class="forgotpassword-container">
        <h2 data-th="ลืมรหัสผ่าน" data-en="Forgot Password">ลืมรหัสผ่าน</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email" data-th="อีเมล" data-en="Email">อีเมล</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error" data-th="กรุณากรอกอีเมลที่ถูกต้อง" data-en="Please enter a valid email">กรุณากรอกอีเมลที่ถูกต้อง</div>
            </div>
            <button type="submit" class="btn" data-th="ส่งคำขอ" data-en="Submit Request">ส่งคำขอ</button>
        </form>
        <div class="links">
            <a href="{{ url_for('login_page') }}" data-th="กลับไปที่หน้าเข้าสู่ระบบ" data-en="Back to Login">กลับไปที่หน้าเข้าสู่ระบบ</a> | 
            <a href="{{ url_for('signup_page') }}" data-th="สมัครสมาชิก" data-en="Sign Up">สมัครสมาชิก</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
