<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="results-container">
        <h2>Search Results</h2>
        <div id="resultsList" class="results-list"></div>
        <div class="links">
            <a href="index.html">Back to Search</a> | <a href="login.html">Log Out</a>
        </div>
    </div>
    <script>
        // Mock house data (in a real app, this would come from a server)
        const houses = [
            { id: 1, size: 1200, area: "Downtown", bedrooms: 2, yard: "yes", price: 250000 },
            { id: 2, size: 1800, area: "Suburbs", bedrooms: 3, yard: "yes", price: 350000 },
            { id: 3, size: 900, area: "Downtown", bedrooms: 1, yard: "no", price: 180000 },
            { id: 4, size: 2500, area: "Countryside", bedrooms: 4, yard: "yes", price: 450000 },
            { id: 5, size: 1500, area: "Suburbs", bedrooms: 2, yard: "no", price: 280000 },
        ];

        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const size = parseInt(params.get('size')) || 0;
        const area = params.get('area')?.toLowerCase() || '';
        const bedrooms = params.get('bedrooms') || '';
        const yard = params.get('yard') || '';

        // Filter houses
        const filteredHouses = houses.filter(house => {
            return (!size || house.size >= size) &&
                   (!area || house.area.toLowerCase().includes(area)) &&
                   (!bedrooms || house.bedrooms.toString() === bedrooms || (bedrooms === '4+' && house.bedrooms >= 4)) &&
                   (!yard || house.yard === yard);
        });

        // Display results
        const resultsList = document.getElementById('resultsList');
        if (filteredHouses.length === 0) {
            resultsList.innerHTML = '<p>No houses match your criteria.</p>';
        } else {
            filteredHouses.forEach(house => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <h3>${house.area} House</h3>
                    <p>Size: ${house.size} sq ft</p>
                    <p>Bedrooms: ${house.bedrooms}</p>
                    <p>Yard: ${house.yard.charAt(0).toUpperCase() + house.yard.slice(1)}</p>
                    <p>Price: $${house.price.toLocaleString()}</p>
                `;
                resultsList.appendChild(div);
            });
        }
    </script>
</body>
</html>
