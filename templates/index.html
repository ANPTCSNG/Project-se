<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th="ค้นหาบ้านในฝัน" data-en="Find Your Dream Home">ค้นหาบ้านในฝัน</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"defer></script>
    <style>
        nav {
            width: 100%;
            padding: 1rem;
            background: #6b48ff;
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a, nav select {
            margin-left: 1rem;
            color: black;
            text-decoration: none;
            background: white;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 60px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .input-group label {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .input-group select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 2.5rem;
            box-sizing: border-box;
        }
        .error {
            font-size: 0.8rem;
            color: red;
            display: none;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .input-group label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" id="loginLogoutLink" data-th="เข้าสู่ระบบ" data-en="Login">เข้าสู่ระบบ</a>
        <a href="#" id="signupAccountLink" data-th="สมัครสมาชิก" data-en="Sign Up">สมัครสมาชิก</a>
        <select id="languageSelector">
            <option value="th">ไทย</option>
            <option value="en">English</option>
        </select>
    </nav>
    <div class="search-container">
        <h2 data-th="ค้นหาบ้านในฝัน" data-en="Find Your Dream Home">ค้นหาบ้านในฝัน</h2>
        <form id="searchForm">
            <div class="form-grid">
                <!-- คอลัมน์ 1: หัวข้อ 1-5 -->
                <div>
                    <div class="input-group">
                        <label for="overallQual" data-th="คุณภาพโดยรวม (1-10)" data-en="Overall Quality (1-10)">คุณภาพโดยรวม (1-10)</label>
                        <select id="OverallQual" name="overallQual">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="grLivArea" data-th="พท.อยู่อาศัยเหนือพื้นดิน" data-en="Living Area Above (sq ft)">พท.อยู่อาศัยเหนือพื้นดิน</label>
                        <select id="GrLivArea" name="grLivArea">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="0-1000">0-1000</option>
                            <option value="1001-2000">1001-2000</option>
                            <option value="2001-3000">2001-3000</option>
                            <option value="3001-4000">3001-4000</option>
                            <option value="4000+">4000+</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="totalBsmtSF" data-th="พท.ชั้นใต้ดินทั้งหมด" data-en="Total Basement Area (sq ft)">พท.ชั้นใต้ดินทั้งหมด</label>
                        <select id="TotalBsmtSF" name="totalBsmtSF">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="0-1000">0-1000</option>
                            <option value="1001-2000">1001-2000</option>
                            <option value="2001-3000">2001-3000</option>
                            <option value="3000+">3000+</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="lotArea" data-th="พท.ที่ดิน" data-en="Lot Area (sq ft)">พท.ที่ดิน</label>
                        <select id="LotArea" name="lotArea">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="0-25000">0-25000</option>
                            <option value="25001-50000">25001-50000</option>
                            <option value="50001-75000">50001-75000</option>
                            <option value="75000-100000">75000-100000</option>
                            <option value="100000+">100000+</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="garageCars" data-th="ความจุโรงรถ" data-en="Garage Capacity (cars)">ความจุโรงรถ</label>
                        <select id="GarageCars" name="garageCars">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <!-- คอลัมน์ 2: หัวข้อ 6-10 -->
                <div>
                    <div class="input-group">
                        <label for="neighborhood" data-th="ย่านที่ตั้ง" data-en="Name of Area">ย่านที่ตั้ง</label>
                        <select id="Neighborhood" name="neighborhood">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="Blmngtn">Bloomington Heights</option>
                            <option value="Blueste">Bluestem</option>
                            <option value="Briardl">Briardale</option>
                            <option value="Brooksd">Brookside</option>
                            <option value="ClearCr">Clear Creek</option>
                            <option value="CollgCr">College Creek</option>
                            <option value="Crawfor">Crawford</option>
                            <option value="Edwards">Edwards</option>
                            <option value="Gilbert">Gilbert</option>
                            <option value="IDOTRR">Iowa DOT and Rail Road</option>
                            <option value="MeadowV">Meadow Village</option>
                            <option value="Mitchel">Mitchell</option>
                            <option value="NWAmes">North Ames</option>
                            <option value="NoRidge">Northridge</option>
                            <option value="NPkVill">Northpark Villa</option>
                            <option value="NridgHt">Northridge Heights</option>
                            <option value="NwAmes">Northwest Ames</option>
                            <option value="OldTown">Old Town</option>
                            <option value="SWISU">South & West of Iowa State University</option>
                            <option value="Sawyer">Sawyer</option>
                            <option value="SawyerW">Sawyer West</option>
                            <option value="Somerst">Somerset</option>
                            <option value="StoneBr">Stone Brook</option>
                            <option value="Timber">Timberland</option>
                            <option value="Veenker">Veenker</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="numberOfBathroom" data-th="จำนวนห้องน้ำ" data-en="Number of Bathroom">จำนวนห้องน้ำ</label>
                        <select id="FullBath" name="numberOfBathroom">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="fireplaces" data-th="จำนวนเตาผิง" data-en="Number of Fireplaces">จำนวนเตาผิง</label>
                        <select id="Fireplaces" name="fireplaces">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="numberOfBedrooms" data-th="จำนวนห้องนอน" data-en="Number of Bedrooms">จำนวนห้องนอน</label>
                        <select id="BedroomAbvGr" name="numberOfBedrooms">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="salePrice" data-th="ราคาขาย" data-en="Sale Price (USD)">ราคาขาย</label>
                        <select id="SalePrice" name="salePrice">
                            <option value="" data-th="เลือก" data-en="Select">เลือก</option>
                            <option value="0-100000">0-100000</option>
                            <option value="100001-200000">100001-200000</option>
                            <option value="200001-300000">200001-300000</option>
                            <option value="300001-400000">300001-400000</option>
                            <option value="400001-500000">400001-500000</option>
                            <option value="500000+">500000+</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn" data-th="ค้นหาบ้าน" data-en="Search Homes">ค้นหาบ้าน</button>
        </form>
    
</body>
</html>
