<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th="บัญชีผู้ใช้" data-en="User Account">บัญชีผู้ใช้</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        nav {
            width: 100%;
            padding: 1rem;
            background: #6b48ff;
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a, nav select {
            margin-left: 1rem;
            color: black;
            text-decoration: none;
            background: white;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .account-container {
            margin-top: 60px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .account-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .account-section p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }
        .account-section span {
            font-weight: bold;
            color: #2c3e50;
        }
        @media (max-width: 768px) {
            .account-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home_page') }}" class="back-link" data-th="กลับไปที่หน้าค้นหา" data-en="Back to searchForm">&larr; กลับหน้าแรก</a>
        
        <a href="#" id="signupAccountLink" data-th="สมัครสมาชิก" data-en="Sign Up">สมัครสมาชิก</a>
        <select id="languageSelector">
            <option value="th">ไทย</option>
            <option value="en">English</option>
        </select>
        <a href="#" id="loginLogoutLink" data-th="เข้าสู่ระบบ" data-en="Login">เข้าสู่ระบบ</a>
    </nav>

    <div class="account-container">
        
        <h2 data-th="บัญชีผู้ใช้" data-en="User Account">บัญชีผู้ใช้</h2>
        <div class="account-section">
            <p>
                <span data-th="ชื่อผู้ใช้: " data-en="Username: ">ชื่อผู้ใช้: </span>
                <span id="usernameDisplay">-</span>
            </p>
            <p>
                <span data-th="อีเมล: " data-en="Email: ">อีเมล: </span>
                <span id="emailDisplay">-</span>
            </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
